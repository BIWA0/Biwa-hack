<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Map Adventure</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        #messageBox {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Love Map Adventure</h2>
    <div id="map"></div>
    <div id="messageBox">Click on the markers to reveal the messages!</div>

    <script>
        function initMap() {
            const locations = [
                { position: { lat: 8.5241, lng: 76.9366 }, message: "Where our journey started üíñ" }, // Example location
                { position: { lat: 9.9312, lng: 76.2673 }, message: "A place filled with memories ‚ú®" },
                { position: { lat: 10.8505, lng: 76.2711 }, message: "The city of our dreams üí´" },
                { position: { lat: 12.9716, lng: 77.5946 }, message: "The place I think of you the most üíï" }
            ];

            const finalLocation = { lat: 13.7490, lng: 79.7037 }; // Srikalahasti
            let clickedMarkers = 0;

            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10, lng: 77 },
                zoom: 6,
                styles: [{ elementType: "labels", stylers: [{ visibility: "off" }] }]
            });

            locations.forEach((loc, index) => {
                const marker = new google.maps.Marker({
                    position: loc.position,
                    map: map,
                    animation: google.maps.Animation.DROP
                });

                marker.addListener("click", function () {
                    document.getElementById("messageBox").innerText = loc.message;
                    marker.setMap(null); // Hide the marker after clicking
                    clickedMarkers++;

                    if (clickedMarkers === locations.length) {
                        setTimeout(() => {
                            map.setZoom(10);
                            map.setCenter(finalLocation);

                            setTimeout(() => {
                                document.getElementById("messageBox").innerText = "Missing you from here ‚ù§Ô∏è";
                            }, 2000);
                        }, 1000);
                    }
                });
            });
        }
        window.onload = initMap;
    </script>

</body>
</html>
