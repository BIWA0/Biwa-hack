<!DOCTYPE html>
<html>
<head>
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .flowers {
            font-size: 30px;
            margin-top: 20px;
            animation: float 3s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(10px); }
        }
        .miss-you {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            color: pink;
        }
    </style>
</head>
<body>
    <h1>💖 Surprise for Niha! 💖</h1>
    <p>Wait for the magic...</p>
    <div class="heart">❤️</div>
    
    <!-- Animated Flowers -->
    <div class="flowers">🌸 🌼 🌺 🌷 🌻 🌹</div>
    
    <!-- "I miss you" message -->
    <div class="miss-you">I miss you, Niha! 💕</div>
</body>
</html>
