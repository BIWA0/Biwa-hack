<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niha's Fantasy Love Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }.scene {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 1s ease-in-out;
}

#scene1 {
  background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80'); /* starry sky */
}

#scene2 {
  background-image: url('https://images.unsplash.com/photo-1604079628044-9439ed245f41?auto=format&fit=crop&w=1470&q=80'); /* glowing forest */
  opacity: 0;
  pointer-events: none;
}

#scene3 {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/8e/Neuschwanstein_Castle_LOC_print.jpg'); /* castle */
  opacity: 0;
  pointer-events: none;
}

.whisper {
  color: white;
  font-size: 2em;
  animation: fadeInOut 3s infinite;
  text-shadow: 0 0 10px white;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

.portal {
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(0,255,255,0.5), transparent);
  border: 5px solid cyan;
  border-radius: 50%;
  animation: pulse 2s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 20px cyan; }
  50% { transform: scale(1.1); box-shadow: 0 0 40px cyan; }
}

  </style>
</head>
<body>
  <div id="scene1" class="scene">
    <div class="whisper">"Follow the whispers..."</div>
  </div>  <div id="scene2" class="scene">
    <div class="portal" onclick="enterPortal()"></div>
  </div>  <div id="scene3" class="scene">
    <div class="whisper">The Castle Awaits...</div>
  </div>  <script>
    setTimeout(() => {
      document.getElementById("scene1").style.opacity = 0;
      document.getElementById("scene1").style.pointerEvents = 'none';
      document.getElementById("scene2").style.opacity = 1;
      document.getElementById("scene2").style.pointerEvents = 'auto';
    }, 4000);

    function enterPortal() {
      document.getElementById("scene2").style.opacity = 0;
      document.getElementById("scene2").style.pointerEvents = 'none';
      document.getElementById("scene3").style.opacity = 1;
      document.getElementById("scene3").style.pointerEvents = 'auto';
    }
  </script></body>
</html>
