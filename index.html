<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Love Letter</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        /* Container for stars */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Love Letter Text */
        #loveLetter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Love Letter -->
<div id="loveLetter">My love for you shines brighter than all the stars in the sky. âœ¨</div>

<script>
    function createStar() {
        let star = document.createElement("div");
        star.className = "star";
        document.body.appendChild(star);

        // Random position
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        // Random twinkle speed
        let duration = Math.random() * 2 + 1;
        star.style.animationDuration = `${duration}s`;

        // Remove old stars after some time to refresh the sky
        setTimeout(() => { star.remove(); }, 5000);
    }

    // Generate multiple stars
    for (let i = 0; i < 150; i++) {
        createStar();
    }
</script>

</body>
</html>
