<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Map Adventure</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #messageBox {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="messageBox">ðŸ’– "No matter where we are, my heart always finds its way to you!" ðŸ’–</div>

<script>
    function initMap() {
        var location = { lat: 10.8505, lng: 76.2711 }; // Kerala coordinates
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 7,
            center: location,
        });

        var marker = new google.maps.Marker({
            position: location,
            map: map,
            title: "Click me!",
        });

        marker.addListener("click", function () {
            var messageBox = document.getElementById("messageBox");
            messageBox.style.display = "block";
            setTimeout(() => { messageBox.style.display = "none"; }, 5000);
        });
    }

    window.onload = initMap;
</script>

</body>
</html>
