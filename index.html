<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>River of Memories</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/3U5xDZT.jpg') no-repeat center center/cover; /* Forest with cabin */
    }
    .river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 35%;
      background: url('https://i.imgur.com/2vBdZDG.gif') repeat-x center/cover; /* Flowing river animation */
      opacity: 0.9;
    }
    .clickable {
      position: absolute;
      cursor: pointer;
    }
    .cabin {
      top: 50%;
      left: 30%;
      width: 100px;
      height: 120px;
    }
    .tree {
      top: 30%;
      left: 70%;
      width: 80px;
      height: 150px;
    }
    .message-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="river"></div>
    <div class="clickable cabin" onclick="showMessage('Yesâ€¦ he was definitely here, Niha.')"></div>
    <div class="clickable tree" onclick="showMessage('The forest whispers your name...')"></div>
    <div class="clickable river" onclick="showMessage('The river flows with memories...')" style="bottom: 5%; left: 40%; width: 100px; height: 50px;"></div>
    <div class="message-box" id="messageBox"></div>
  </div>  <script>
    const msgBox = document.getElementById('messageBox');
    function showMessage(text) {
      msgBox.innerText = text;
      msgBox.style.display = 'block';
      setTimeout(() => {
        msgBox.style.display = 'none';
      }, 4000);
    }
  </script></body>
</html>
