<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Love Letter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: black;
            font-family: Arial, sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #loveMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 2s;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            opacity: 0;
            animation: shooting 2s linear forwards;
        }

        @keyframes shooting {
            0% { opacity: 1; transform: translate(-50px, -50px); }
            100% { opacity: 0; transform: translate(100px, 100px); }
        }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>
<div id="loveMessage"></div>

<script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    let messages = [
        "Hey love,",
        "Every moment with you is magic.",
        "You light up my world like these stars.",
        "I love you more than words can say.",
        "Forever and always, my heart is yours."
    ];
    let revealedMessages = 0;

    function createStars() {
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                twinkle: Math.random() * 2
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
            ctx.fill();
        });
        requestAnimationFrame(drawStars);
    }

    function handleClick(event) {
        let x = event.clientX;
        let y = event.clientY;

        stars.forEach((star, index) => {
            let distance = Math.sqrt((star.x - x) ** 2 + (star.y - y) ** 2);
            if (distance < 10) {
                stars.splice(index, 1);
                if (revealedMessages < messages.length) {
                    document.getElementById("loveMessage").innerText = messages[revealedMessages];
                    document.getElementById("loveMessage").style.display = "block";
                    document.getElementById("loveMessage").style.opacity = 1;
                    revealedMessages++;
                }

                if (revealedMessages === messages.length) {
                    setTimeout(showShootingStar, 2000);
                }
            }
        });
    }

    function showShootingStar() {
        let star = document.createElement("div");
        star.className = "shooting-star";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(star);
        
        setTimeout(() => {
            star.remove();
            document.getElementById("loveMessage").innerText = "You are my brightest star, always.";
        }, 2000);
    }

    canvas.addEventListener("click", handleClick);

    createStars();
    drawStars();
</script>

</body>
</html>
