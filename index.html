<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Surprise</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        #container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answerBox {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
        #imageContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: 80vh;
            transform: translate(-50%, -50%);
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #imageContainer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #finalText {
            position: absolute;
            bottom: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-animation 1.5s linear infinite;
        }
        @keyframes sparkle-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="question">Who is the most beautiful girl in the world?</div>
    <input type="text" id="answerBox" placeholder="Type your answer here">
    <button id="submitBtn">Submit</button>
</div>

<div id="imageContainer">
    <img src="https://raw.githubusercontent.com/BIWA0/New-surprise/main/IMG_20250211_155406_160.jpg" alt="Surprise">
    <div id="finalText">Yes, you are the most beautiful girl, baby!</div>
</div>

<script>
    document.getElementById("submitBtn").addEventListener("click", function() {
        let answer = document.getElementById("answerBox").value.trim().toLowerCase();
        
        if (answer === "niha") {
            document.getElementById("container").style.display = "none";

            // Create floating balloons
            for (let i = 0; i < 30; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 2 + 3) + "s";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                document.body.appendChild(balloon);
                
                // Remove balloon after animation
                setTimeout(() => { balloon.remove(); }, 4000);
            }

            setTimeout(() => {
                document.querySelectorAll('.balloon').forEach(balloon => balloon.remove());
                document.getElementById("imageContainer").style.display = "flex";
                createSparkles();
            }, 4000);
        }
    });

    function createSparkles() {
        let imageContainer = document.getElementById("imageContainer");

        for (let i = 0; i < 30; i++) {
            let sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            imageContainer.appendChild(sparkle);
            sparkle.style.left = Math.random() * imageContainer.clientWidth + "px";
            sparkle.style.top = Math.random() * imageContainer.clientHeight + "px";
            sparkle.style.animationDelay = Math.random() * 1.5 + "s";
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Keep adding sparkles for 3 seconds
        let sparkleInterval = setInterval(createSparkles, 500);
        setTimeout(() => clearInterval(sparkleInterval), 3000);
    }
</script>

</body>
</html>
