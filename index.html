<!DOCTYPE html>
<html>
<head>
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .flowers-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }

        .flower {
            font-size: 80px;
            margin: 10px;
            animation: floatUp 3s infinite alternate ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 5s;
        }
    </style>
</head>
<body>
    <h1>💖 Surprise for Niha! 💖</h1>
    <p>Wait for the magic...</p>
    <div class="heart">❤️</div>

    <div class="flowers-container">
        <span class="flower">🌸</span>
        <span class="flower">🌻</span>
        <span class="flower">🌹</span>
        <span class="flower">🌺</span>
        <span class="flower">🌷</span>
        <span class="flower">🌼</span>
    </div>

    <div class="message">
        <p>I miss you, Niha! 💕</p>
    </div>
</body>
</html>
