<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Map Adventure</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        h1 {
            background-color: black;
            color: white;
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Love Map Adventure</h1>
    <div id="map"></div>

    <script>
        // Initialize the map, centered on Kerala
        var map = L.map('map').setView([10.8505, 76.2711], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Locations & Messages
        var locations = [
            { coords: [10.8505, 76.2711], message: "Every place reminds me of you! üíï" },
            { coords: [9.9312, 76.2673], message: "Our love is everywhere in Kerala! üåç" },
            { coords: [8.5241, 76.9366], message: "I wish we could explore this place together! üíë" }
        ];

        var clickedMarkers = 0; // Track clicked markers
        var totalMarkers = locations.length;

        // Add markers
        locations.forEach((location) => {
            var marker = L.marker(location.coords).addTo(map);
            marker.on('click', function() {
                alert(location.message);
                clickedMarkers++;

                // If all markers are clicked, show final surprise
                if (clickedMarkers === totalMarkers) {
                    setTimeout(() => {
                        map.flyTo([13.7490, 79.7037], 12, {
                            duration: 2 // Smooth zoom effect with a 2-second duration
                        });
                        setTimeout(() => {
                            alert("Bhagii is missing you from here ‚ù§Ô∏è");
                        }, 2000); // Message after the zoom effect
                    }, 1000);
                }
            });
        });

    </script>

</body>
</html>
