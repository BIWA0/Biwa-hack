<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Surprise</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #question {
            font-size: 24px;
            margin-top: 50px;
        }

        #answerBox {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
        }

        #balloon-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        #photo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: black;
            animation: fadeIn 2s forwards;
        }

        #photo {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnim 1.5s infinite;
        }

        @keyframes sparkleAnim {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>

    <h1 id="question">Who is the most beautiful girl in the world?</h1>
    <input type="text" id="answerBox" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit</button>

    <div id="balloon-container"></div>
    
    <div id="photo-container">
        <img id="photo" src="YOUR_IMAGE_URL_HERE" alt="Surprise Image">
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answerBox').value.toLowerCase();
            if (answer === "niha") {
                showBalloons();
                setTimeout(showPhoto, 4000);
            }
        }

        function showBalloons() {
            document.getElementById("question").style.display = "none";
            document.getElementById("answerBox").style.display = "none";

            for (let i = 0; i < 30; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 2 + 3) + "s";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                document.getElementById("balloon-container").appendChild(balloon);
            }

            setTimeout(() => {
                document.getElementById("balloon-container").innerHTML = "";
            }, 4000);
        }

        function showPhoto() {
            document.getElementById("photo-container").style.display = "flex";
            createSparkles();
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                let sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = Math.random() * 100 + "vw";
                sparkle.style.top = Math.random() * 100 + "vh";
                sparkle.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(sparkle);
            }
        }
    </script>

</body>
</html>
