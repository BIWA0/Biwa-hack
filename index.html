<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Sparkle Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #surpriseImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-animation 2s linear infinite;
        }
        @keyframes sparkle-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <img id="surpriseImage" src="https://raw.githubusercontent.com/BIWA0/New-surprise/main/IMG_20250211_155406_160.jpg" alt="Surprise Image">
</div>

<script>
    function createSparkles() {
        for (let i = 0; i < 50; i++) {
            let sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            document.body.appendChild(sparkle);
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = Math.random() * window.innerHeight + "px";
            sparkle.style.animationDelay = Math.random() * 2 + "s";
            setTimeout(() => sparkle.remove(), 2000);
        }
    }

    function showSurprise() {
        document.getElementById("container").style.opacity = "1";
        setInterval(createSparkles, 500);
    }

    // Delay to allow sparkles first, then fade in the image
    setTimeout(showSurprise, 3000);
</script>

</body>
</html>
