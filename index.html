<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niha's Fantasy Love Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      transition: background-image 1s ease-in-out;
    }#scene {
  height: 100%;
  width: 100%;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.whisper {
  opacity: 0;
  animation: whisper 3s ease-in-out forwards;
}

@keyframes whisper {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.portal {
  width: 200px;
  height: 200px;
  background: url('https://i.ibb.co/pKktmRz/portal-rune.png') no-repeat center center / contain;
  cursor: pointer;
  animation: pulse 2s infinite;
  margin-top: 20px;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>
  <div id="scene">
    <h1 class="whisper" style="animation-delay: 1s;">Welcome to Niha's Fantasy Love Quest</h1>
    <p class="whisper" style="animation-delay: 2s;">A journey across stars, forests, and beyond...</p>
    <div id="portal" class="portal" style="display: none;"></div>
  </div>  <script>
    let scene = document.getElementById('scene');
    let portal = document.getElementById('portal');
    let step = 0;

    const backgrounds = [
      "https://i.ibb.co/fqxR6f9/starry-sky.jpg",
      "https://i.ibb.co/5FrcGn3/forest-glow.jpg",
      "https://i.ibb.co/8msMZqp/castle-outskirts.jpg"
    ];

    function loadScene(index) {
      scene.style.backgroundImage = `url('${backgrounds[index]}')`;
    }

    function showPortal() {
      portal.style.display = 'block';
    }

    window.onload = () => {
      loadScene(step);
      setTimeout(() => {
        step++;
        loadScene(step);
        showPortal();
      }, 6000); // switch to forest
    };

    portal.onclick = () => {
      portal.style.display = 'none';
      step++;
      loadScene(step); // switch to castle
      scene.innerHTML = `<h1 class='whisper'>Youâ€™ve reached the Enchanted Castle...</h1><p class='whisper' style='animation-delay: 2s;'>Your destiny awaits, Niha.</p>`;
    };
  </script></body>
</html>
