<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Love Letter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .message {
            position: absolute;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 5px black;
            opacity: 0;
            transition: opacity 1s, transform 2s;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            opacity: 0;
            animation: shooting 2s linear forwards;
        }

        @keyframes shooting {
            0% { opacity: 1; transform: translate(-50px, -50px); }
            100% { opacity: 0; transform: translate(100px, 100px); }
        }
    </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    let messages = [
        "Hey love,",
        "You make my nights brighter than the stars.",
        "Every moment with you feels magical.",
        "I love you more than words can say.",
        "You are my heart, my soul, my everything.",
        "Forever and always, I'm yours."
    ];
    let revealedMessages = 0;

    function createStars() {
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                message: messages[i % messages.length],
                clicked: false
            });
        }
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            if (!star.clicked) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, 1)`;
                ctx.fill();
            }
        });
    }

    function handleClick(event) {
        let x = event.clientX;
        let y = event.clientY;

        for (let i = 0; i < stars.length; i++) {
            let star = stars[i];
            let distance = Math.sqrt((star.x - x) ** 2 + (star.y - y) ** 2);
            if (distance < 10 && !star.clicked) {
                star.clicked = true;
                drawStars();
                showMessage(star.x, star.y, star.message);

                revealedMessages++;
                if (revealedMessages === stars.length) {
                    setTimeout(showShootingStar, 3000);
                }

                break;
            }
        }
    }

    function showMessage(x, y, text) {
        let msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = text;
        msg.style.left = x + "px";
        msg.style.top = y + "px";
        document.body.appendChild(msg);

        setTimeout(() => {
            msg.style.opacity = 1;
            msg.style.transform = "translateY(-40px)";
        }, 100);

        setTimeout(() => {
            msg.style.opacity = 0;
            setTimeout(() => msg.remove(), 2000);
        }, 3000);
    }

    function showShootingStar() {
        let star = document.createElement("div");
        star.className = "shooting-star";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();
            showMessage(window.innerWidth / 2, window.innerHeight / 2, "You are my brightest star! ðŸ’–");
        }, 2000);
    }

    canvas.addEventListener("click", handleClick);

    createStars();
    drawStars();
</script>

</body>
</html>
