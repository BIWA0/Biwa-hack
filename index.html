<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Map Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #mapContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/39/BlankMap-World6.svg') no-repeat center;
            background-size: cover;
            transition: transform 2s ease-in-out;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            cursor: pointer;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px red; }
            100% { box-shadow: 0 0 15px red; }
        }
        #messageBox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        #finalMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="mapContainer"></div>
<div id="messageBox"></div>
<div id="finalMessage">Our love is a journey, and all roads lead to you, my Niha! ❤️</div>

<script>
    const messages = [
        "Our love travels across the world...",
        "Every moment with you is an adventure...",
        "No distance can keep us apart...",
        "Like a map, love always finds its way...",
        "Every heartbeat brings me closer to you...",
        "Kerala, here we come! ❤️"
    ];

    const hearts = [
        { x: "20%", y: "30%" },
        { x: "50%", y: "20%" },
        { x: "70%", y: "40%" },
        { x: "30%", y: "70%" },
        { x: "60%", y: "80%" },
        { x: "80%", y: "60%" }
    ];

    let clickedCount = 0;
    const map = document.getElementById("mapContainer");
    const messageBox = document.getElementById("messageBox");
    const finalMessage = document.getElementById("finalMessage");

    hearts.forEach((pos, index) => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = pos.x;
        heart.style.top = pos.y;
        heart.addEventListener("click", function() {
            heart.style.display = "none";
            messageBox.innerText = messages[clickedCount];
            messageBox.style.display = "block";
            setTimeout(() => messageBox.style.display = "none", 2000);
            clickedCount++;
            
            if (clickedCount === hearts.length) {
                map.style.transform = "scale(2) translate(-30%, 20%)";
                setTimeout(() => finalMessage.style.display = "block", 3000);
            }
        });
        map.appendChild(heart);
    });
</script>

</body>
</html>
