<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lemon Magic</title>
  <style>
    body {
      margin: 0;
      background: #fffbe6;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    .lemon {
      position: absolute;
      top: -50px;
      font-size: 40px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 1; }
    }

    .message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 5px #444;
      animation: growfade 3s ease-in-out infinite alternate;
    }

    @keyframes growfade {
      from { transform: scale(1); opacity: 0.5; }
      to { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="message">Sow them and grow lemon tree</div>

  <script>
    const lemonCount = 20;
    for (let i = 0; i < lemonCount; i++) {
      const lemon = document.createElement("div");
      lemon.className = "lemon";
      lemon.innerHTML = "🍋";
      lemon.style.left = Math.random() * window.innerWidth + "px";
      lemon.style.animationDuration = (Math.random() * 3 + 3) + "s";
      lemon.style.fontSize = (Math.random() * 20 + 30) + "px";
      document.body.appendChild(lemon);
    }
  </script>

</body>
</html>
